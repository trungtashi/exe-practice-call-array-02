<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
    <script>
        let number = Number(prompt('Nhập số bất kỳ: '))
        let result
        function squaring_of_numbers(){
            result = number**2
            return result
        }
        alert('Bình phương của ' + number + ' là: ' + squaring_of_numbers(result))
    </script>
</body>
</html>
