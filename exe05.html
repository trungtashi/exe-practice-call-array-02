<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>
    <script>
        let num1 = Number(prompt('Nhập số nguyên bất kỳ 1: '))
        let num2 = Number(prompt('Nhập số nguyên bất kỳ 2: '))
        let num3 = Number(prompt('Nhập số nguyên bất kỳ 3: '))
        function getMinValue(){
            if(num1 < num2 && num1 < num3){
                return num1 + ' là giá trị nhỏ nhất'
            }
            else if(num2 < num1 && num2 < num3){
                 return num2 + ' là giá trị nhỏ nhất'
            }
            else if(num1 == num2 && num1 == num3){
                return 'Cả ba số bằng nhau'
            }
            return num3 +' là giá trị nhỏ nhất'
        }
        alert(getMinValue())
    </script>
</body>
</html>
