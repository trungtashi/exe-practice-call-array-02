<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được</title>
</head>
<body>
    <script>
        let result = 1
        function countFactorial(){
            for(let i = 1; i <= num; i++){
                result *= i
            }
            return result
        }
        let num = Number(prompt('Nhập số bất kỳ: '))
        alert('N! của ' + num + ' là: '+ countFactorial())
    </script>
</body>
</html>
