<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
         Nếu là nguyên dương trả về true, ngược lại trả về false.</title>
</head>
<body>
    <script>
        let num = prompt('Nhập số bất kỳ: ')
        let arr = num.split("")
        let check = false
        function checkNumber(){
            for(let i = 0; i < arr.length; i++){
                if(arr[i] === '.'){
                    check = true
                }
            }
            if(check === false){
                if(arr > 0){
                    check = true
                }
            }
            else
            {
                check = false
            }
            return check
        }
        alert(checkNumber())
    </script>
</body>
</html>
