<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</title>
</head>
<body>
    <script>
        let arr = [2,4]
        function swapNumber(){
            let swap = arr.reverse()
            return swap
        }
        alert(swapNumber())
    </script>
</body>
